
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seiko Calibre Cross-Reference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seiko Calibre Cross-Reference</h1>
        <div class="search-section">
            <label for="calibreSearch">Search by Calibre:</label>
            <input type="text" id="calibreSearch" placeholder="e.g. 6139A">

            <label for="partSearch">Search by Part Number:</label>
            <input type="text" id="partSearch" placeholder="e.g. 341W01A">
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
