<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seiko Calibre Cross-Reference</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .calibre-card { margin-bottom: 1rem; }
    .admin-form { margin-top: 3rem; padding: 2rem; background: #f8f9fa; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Seiko Calibre Cross-Reference Tool</h1>
    <div id="calibre-list" class="row"></div>

    <div class="admin-form">
      <h4>Add New Calibre</h4>
      <form id="new-calibre-form">
        <div class="mb-3">
          <label for="calibre-name" class="form-label">Calibre Name</label>
          <input type="text" class="form-control" id="calibre-name" required>
        </div>
        <div class="mb-3">
          <label for="calibre-desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="calibre-desc" required>
        </div>
        <div class="mb-3">
          <label for="calibre-image" class="form-label">Image Filename</label>
          <input type="text" class="form-control" id="calibre-image" placeholder="e.g., 7009.jpg" required>
        </div>
        <div class="mb-3">
          <label for="calibre-compat" class="form-label">Compatible Calibres (comma separated)</label>
          <input type="text" class="form-control" id="calibre-compat">
        </div>
        <button type="submit" class="btn btn-primary">Add Calibre</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
